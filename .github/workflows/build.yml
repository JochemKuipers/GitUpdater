# .github/workflows/build.yml
name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            pkg-config
            libsystemd-dev
            libsystemd0
            libxcb-cursor0
            libxcb1
            libxcb-glx0
            libxcb-icccm4
            libxcb-image0
            libxcb-keysyms1
            libxcb-randr0
            libxcb-render-util0
            libxcb-render0
            libxcb-shape0
            libxcb-shm0
            libxcb-sync1
            libxcb-util1
            libxcb-xfixes0
            libxcb-xinerama0
            libxcb-xkb1
            python3-dev
          version: 1.0

      - name: Set PKG_CONFIG_PATH
        run: echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create env file
        run: |
          echo "GITHUB_ACCESS_TOKEN=${{ secrets.GITHUB_TOKEN }}" > .env

      - name: Build with PyInstaller
        run: |
          pyinstaller main.spec --clean
          cd dist
          zip -r GitUpdater-${{ github.ref_name }}-linux.zip GitUpdater/

      - name: Create Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          files: dist/GitUpdater-${{ github.ref_name }}-linux.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: GitUpdater-${{ github.ref_name }}-linux
          path: dist/GitUpdater/
          retention-days: 7
